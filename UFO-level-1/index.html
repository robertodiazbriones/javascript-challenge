<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>UFO</title>
</head>

<body>
    <div class="wrapper">
        <div style="background-image: url('static/image/nasa.jpg'); padding-bottom: 37.5%; background-size: cover;   color:whitesmoke;">
            <div class="hero text-center">
                <h1>UFO Sightings</h1>
                <p>The Truth is Out There</p>
            </div>
            <div class="container" >
                <div class="row margin-top-50" >
                    <div class="col-md-2">
                        <aside class="filters">
                            <div class="panel panel-default">
                                <div class="panel-heading" style="color: whitesmoke;">Filter Search</div>
                                <div class="panel-body">
                                    <form>
                                        <div class="form-group" style="color: Black;">
                                            <ul class="list-group" id="filters">
                                                <li class="filter list-group-item">
                                                    <label for="date">Enter a Date</label>
                                                    <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                                                </li>
                                            </ul>
                                        </div>
                                        <button id="filter-btn" type="submit" class="btn btn-secondary">Filter Table</button>
                                        <button id="reset-btn" type="submit" class="btn btn-secondary">Reset</button>
                                    </form>
                                </div>
                            </div>
                        </aside>
                    </div>
                    <div class="col-md-10 table-wrapper-scroll-y my-custom-scrollbar">
                        
                            <div id="table-area" class="">
                                <table id="ufo-table" class="table table-striped table-dark" style="color: whitesmoke;">
                                    <thead>
                                    <tr>
                                        <th class="table-head">Date</th>
                                        <th class="table-head">City</th>
                                        <th class="table-head">State</th>
                                        <th class="table-head">Country</th>
                                        <th class="table-head">Shape</th>
                                        <th class="table-head">Duration</th>
                                        <th class="table-head">Comments</th>
                                    </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        
                    </div>
                </div>
            </div>            
        </div>    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
